<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Web-console for FileProcessing app</title>
    <script th:src="@{/spa.min@19.js}"></script>
    <script th:src="@{/js/components.js}"></script>
    <link rel="stylesheet" th:href="@{/spa.min@19.css}"/>
    <link rel="stylesheet" th:href="@{/css/components.css}"/>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <ui-component name="datagrid" path="items" config="margin:22;button:clicked">
                    <script type="text/plain">
                        [
                            { name: 'name', text: 'Name', width: 200 },
                            { name: 'price', text: 'Price', align: 1, alignfilter: 1 },
                            { name: 'published', text: 'Public', align: 1, options: [{ name: 'yes', id: true }, { name: 'no', id: false }], type: 'boolean' },
                            { name: 'description', text: 'Description', filter: 'Search in description' },
                            { name: 'created', text: 'Created', align: 1, template: '{{ created | format(\'dd.MM.yyyy\') }}', align: 2, alignfilter: 2, alignheader: 2 },
                            { type: 'controls', template: '<button name="show"><i class="ti ti-search"></i><span>Show</span></button><button name="edit"><i class="ti ti-pencil"></i></button><button name="remove"><i class="ti ti-trash red"></i></button>' }
                        ]
                    </script>
                </ui-component>
            </div>
        </div>
    </div>
</body>

<script>

	var items = [];
	for (var i = 1; i < 90; i++)
		items.push({
		name: 'Lorem ipsum dolor',
		published: i % 5 !== 0,
		description: 'Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consectetur, mollitia!',
		price: i + 100,
		created: new Date().add('-5 days') });

	function clicked(btnname, row, button, e) {
		console.log(btnname, row);
	}

</script>

</html>
